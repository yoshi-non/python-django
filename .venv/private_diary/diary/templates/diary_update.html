{% extends 'base.html' %}

{% load static %}

{% block title %}日記編集 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/diary.css' %}">
{% endblock %}

{% block contents %}

<div class="diary">
    <div class="diary__body update">
        <form method="post" enctype="multipart/form-data" class="update__body">
            {% csrf_token %}
            <table class="update__form">
                {{ form.as_table }}
            </table>
            <div class="update__btnBlock">
                <button type="submit" class="update__btn">更新</button>
                <a href="{% url 'diary:diary_detail' object.pk %}" class="cancel__btn">キャンセル</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
