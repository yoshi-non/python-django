{% extends 'base.html' %}

{% load static %}

{% block title %}日記編集 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/diary.css' %}">
{% endblock %}

{% block contents %}

<div class="diary">
    <div class="diary__body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="post__body">    
                {{ form.as_ul }}
            </div>
            <button type="submit" class="post__btn">更新</button>
            <a href="{% url 'diary:diary_detail' object.pk %}" class="diary__btn">キャンセル</a>
        </form>
    </div>
</div>

{% endblock %}
