{% extends 'base.html' %}

{% load static %}

{% block title %}日記削除 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/diary.css' %}">
{% endblock %}

{% block contents %}

<div class="diary">
    <div class="diary__body">
        <form method="post">
            {% csrf_token %}
            <p>本当に削除しますか?</p>
            <button type="submit">削除</button>
            <a href="{% url 'diary:diary_detail' object.pk %}">キャンセル</a>
        </form>
    </div>
</div>

{% endblock %}
