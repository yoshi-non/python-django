{% extends 'base.html' %}

{% load static %}

{% block title %}日記削除 | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/diary.css' %}">
{% endblock %}

{% block contents %}

<div class="diary">
    <div class="diary__body delete">
        <form method="post" class="delete__body">
            {% csrf_token %}
            <p>本当に削除しますか?</p>
            <div class="delete__btnBlock">
                <button type="submit" class="delete__btn">削除</button>
                <a href="{% url 'diary:diary_detail' object.pk %}" class="cancel__btn">キャンセル</a>
            </div>
        </form>
    </div>
</div>

{% endblock %}
